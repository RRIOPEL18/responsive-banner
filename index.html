<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Georgia:400,700" rel="stylesheet">
</head>

<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <section class="relative">

      <div class="image">
        <img alt="" class="img-flex" src="images/earth-horizon.jpg" aria-details="earth">
      </div>

      <div class="text grid grid-middle">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <h1 class="yotta wrapper">The Planet Earth</h1>
          <p class="kilo">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <div class="unit button xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <a class="btn btn-ghost bold mega" href="#">Book a star cruise</a>
        </div>
      </div>

    </section>
  </header>
</body>
</html>
